<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auralethi</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 6rem 1rem 4rem; /* Top pad for navbar, bottom for footer */
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .button {
      margin-top: 2rem;
      background: #33c1b1;
      padding: 0.75rem 1.5rem;
      color: #121212;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    #quote {
      opacity: 0;
      transition: opacity 2s ease-in;
      font-style: italic;
      font-size: 1.4rem;
      margin-top: 2.5rem;
      color: #a8e0ff;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 0px #a8e0ff; }
      50% { text-shadow: 0 0 12px #a8e0ff; }
      100% { text-shadow: 0 0 0px #a8e0ff; }
    }

    /* Navbar styles */
    #main-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #121212dd;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }

    #main-nav a {
      color: #a8e0ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    #main-nav a:hover {
      color: #ffffff;
    }

    /* Footer styles */
    #site-footer {
      margin-top: 4rem;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #333;
    }

    #site-footer a {
      color: #a8e0ff;
      text-decoration: none;
    }

    #site-footer a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Inject shared navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('/shared/navbar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('navbar-placeholder').innerHTML = html;
        });
    });
  </script>

  <!-- Main content -->
  <h1>Auralethi</h1>
  <p>A sanctuary for the misunderstood. A place where healing begins.</p>
  <p id="quote">This is where healing begins.</p>
  <a href="https://www.gofundme.com/manage/help-build-auralethi-a-home-for-the-misunderstood" class="button">Support the Launch</a>

  <script>
    setTimeout(() => {
      document.getElementById('quote').style.opacity = 1;
    }, 500);
  </script>

  <!-- Inject shared footer -->
  <div id="footer-placeholder"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('/shared/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
    });
  </script>
</body>
</html>
